<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info - CinemaShelf</title>


    <!-- Swiper cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- HEADER  -->
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
            CinemaShelf
        </div>
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Truyền hình</a></li>
                    <li><a href="#">Phim bộ</a></li>
                    <li><a href="#">Anime</a></li>
                    <li><a href="#">Chiếu rạp</a></li>
                    <li class="dropdown">
                        <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
                        <ul class="dropdown-content">
                            <li><a href="#">Trực tiếp</a></li>
                            <li><a href="#">Thể thao</a></li>
                            <li><a href="#">Giải trí</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="icons">
                    <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <div id="avatar-action-container">
                        Đăng nhập
                    </div>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="background-img"></div>
        <div class="banner-container">
            <div class="banner-preview-img-container">
                <img id="preview-img" src="" alt="Movie Poster">
            </div>
            <div class="banner-info-container">
                <h1 id="movie-title">Movie Title</h1>
                <p id="movie-description">Movie description goes here.</p>
                <a id="watch-now-btn" href="" class="btn">
                    <i class="fa-regular fa-circle-play"></i>
                    <span>Watch Now</span>
                </a>
            </div>
        </div>

        <div class="casts-container">
            <h1>Cast</h1>
            <div class="casts-grid"></div>
        </div>

        <div id="similar">
            <h2>Similar Movie</h2>
            <div class="swiper">
                <div class="swiper-wrapper" id="similar-movie">
                    <!-- <div class="swiper-slide">
                        <img src="assets/images/film1.jpg" alt="film1">
                        <p>Transformers One</p>
                    </div> -->
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>



        <!-- Bình luận -->
        <section class="cinema-comment">
            <hr>
            <h2>Comment</h2>
            <div id="comment-box-container">
                <img id="avatar-commnet" src="./assets/images/avatar_default.jpg" alt="avatar">
                <form id="comment-form">
                    <!-- Ô nhập liệu cho bình luận -->
                    <input id="comment-input" placeholder="Add your comment..." required></input>
                    <!-- Nút gửi bình luận -->
                    <button type="submit"><i class="fa fa-paper-plane"></i></button>
                </form>
            </div>
            <div id="comments">
                <div class="comment-content">
                    <img id="avatar-commnet" src="assets/images/avatar_default.jpg" alt="avatar">
                    <div class="comment-item">
                        <div class="commnet-text">
                            <strong>Username</strong>
                            <p>Title</p>
                        </div>
                        <p>Just now</p>
                    </div>
                </div>
            </div>
        </section>

    </main>




    <!-- Swiper js  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/info.js"></script>
</body>

</html>
