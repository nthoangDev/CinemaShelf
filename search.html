<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - CinemaShelf</title>

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Search CSS  -->
    <link rel="stylesheet" href="css/search.css">

    <!-- Main css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER  -->
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
            CinemaShelf
        </div>
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Truyền hình</a></li>
                    <li><a href="#">Phim bộ</a></li>
                    <li><a href="#">Anime</a></li>
                    <li><a href="#">Chiếu rạp</a></li>
                    <li class="dropdown">
                        <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
                        <ul class="dropdown-content">
                            <li><a href="#">Trực tiếp</a></li>
                            <li><a href="#">Thể thao</a></li>
                            <li><a href="#">Giải trí</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="icons">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <div id="avatar-action-container">
                        Đăng nhập
                    </div>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>


    <main>
        <form id="search-form">
            <h1>Tìm kiếm bộ phim yêu thích của bạn.</h1>
            <div>
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" id="search-input" placeholder="Search..." autocomplete="off" />
            </div>
        </form>

        <a href="#" id="movies"></a>
    </main>


    <script type="module" src="js/search.js"></script>
</body>

</html>
